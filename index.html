<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Aktivasi Akun - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* CSS Tambahan untuk Presisi dan Estetika */
    .reg-card {
      max-width: 450px;
      margin: 20px auto;
      padding: 30px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      background: linear-gradient(145deg, #1a1a1a, #121212);
    }
    .form-group { margin-bottom: 20px; display: flex; flex-direction: column; text-align: left; }
    .form-group label { color: var(--warna-utama); font-size: 0.8em; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
    .form-group input { 
        padding: 14px !important; 
        background: rgba(0,0,0,0.3) !important; 
        border: 1px solid #333 !important;
        border-radius: 10px !important;
        color: white !important;
    }
    .form-group input:focus { border-color: var(--warna-utama) !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); }
    
    .btn-step {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-gold { background: var(--warna-utama); color: #000; border: none; }
    .btn-outline { background: transparent; color: var(--warna-utama); border: 2px solid var(--warna-utama); }
    
    #postRegActions { display: none; animation: fadeIn 0.5s; }
  </style>
</head>
<body class="login-page">
  <div class="card reg-card">
    <div id="registrationFormSection">
      <img src="logo.png" alt="Logo" style="width: 80px; margin-bottom: 10px;">
      <h2 style="color: var(--warna-utama);">Verifikasi Akun</h2>
      <p style="color: #888; margin-bottom: 25px;">Lengkapi data untuk akses VIP Sinyal</p>
      
      <div class="form-group">
        <label>UID Anggota (Wajib)</label>
        <input type="text" id="reg-uid" placeholder="8 digit UID Anda">
      </div>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="reg-nama" placeholder="Nama sesuai KTP/ID">
      </div>
      <div class="form-group">
        <label>Username Telegram</label>
        <input type="text" id="reg-tele" placeholder="@username_anda">
      </div>
      <div class="form-group">
        <label>Tgl Bergabung</label>
        <input type="date" id="reg-tgl">
      </div>
      
      <button id="btnSubmitReg" class="btn-step btn-gold">Simpan & Lanjutkan</button>
    </div>

    <div id="postRegActions">
      <h3 style="color: var(--warna-utama);">Data Tersimpan!</h3>
      <p style="color: #aaa; margin-bottom: 20px;">Silakan selesaikan dua langkah berikut:</p>
      
      <button id="btnTeleAktivasi" class="btn-step btn-gold">1. Aktivasi Sinyal (@DvTeam102)</button>
      <button id="btnTeleGroup" class="btn-step btn-outline">2. Gabung Group (@DvTeamNP)</button>
    </div>
  </div>

  <script src="registration.js"></script>
</body>
</html>
