<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Verifikasi VIP - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .reg-card {
      max-width: 450px; margin: 20px auto; padding: 30px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      background: linear-gradient(145deg, #1a1a1a, #121212);
      border-radius: 15px; text-align: center;
    }
    .form-group { margin-bottom: 20px; display: flex; flex-direction: column; text-align: left; }
    .form-group label { color: var(--warna-utama); font-size: 0.75em; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
    .form-group input { padding: 14px !important; background: #000 !important; border: 1px solid #333 !important; color: white !important; border-radius: 10px !important; width: 100%; box-sizing: border-box; }
    
    .upload-area { border: 2px dashed #444; padding: 20px; border-radius: 10px; cursor: pointer; color: #888; margin-bottom: 10px; }
    #imagePreview { max-width: 100%; border-radius: 8px; margin-top: 10px; display: none; }

    .btn-vip { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: none; margin-bottom: 12px; }
    .btn-gold { background: var(--warna-utama); color: #000; }
    .btn-outline { background: transparent; color: var(--warna-utama); border: 2px solid var(--warna-utama); }
    
    #postRegActions { display: none; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="login-page">
  <div class="reg-card">
    <div id="registrationFormSection">
      <img src="logo.png" alt="Logo" style="width: 80px; margin-bottom: 10px;">
      <h2 style="color: var(--warna-utama);">Verifikasi Akun VIP</h2>
      
      <div class="form-group">
        <label>UID Anggota (Wajib)</label>
        <input type="text" id="reg-uid" placeholder="8 digit UID">
      </div>
      <div class="form-group">
        <label>UID Referal</label>
        <input type="text" id="reg-upline" placeholder="Opsional">
      </div>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="reg-nama" placeholder="Sesuai ID">
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="form-group">
            <label>Usia</label>
            <input type="number" id="reg-usia" placeholder="25">
        </div>
        <div class="form-group">
            <label>Tgl Bergabung</label>
            <input type="date" id="reg-tgl">
        </div>
      </div>
      <div class="form-group">
        <label>Tempat Tinggal</label>
        <input type="text" id="reg-alamat" placeholder="Kota">
      </div>
      <div class="form-group">
        <label>Pekerjaan</label>
        <input type="text" id="reg-kerja" placeholder="Pekerjaan">
      </div>
      <div class="form-group">
        <label>Screenshot Saldo Akun</label>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
          <span id="uploadText">ðŸ“¸ Klik Upload Bukti</span>
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
          <img id="imagePreview" src="">
        </div>
      </div>
      
      <button id="btnSubmitReg" class="btn-vip btn-gold">Simpan & Lanjutkan</button>
    </div>

    <div id="postRegActions">
      <div style="background: rgba(255, 215, 0, 0.1); color: var(--warna-utama); padding: 15px; border-radius: 8px; margin-bottom: 25px; border: 1px solid var(--warna-utama);">
        âœ… DATA BERHASIL TERVERIFIKASI
      </div>
      <button id="btnTeleAktivasi" class="btn-vip btn-gold">1. Aktivasi Sinyal (@DvTeam102)</button>
      <button id="btnTeleGroup" class="btn-vip btn-outline">2. Gabung Group (@DvTeamNP)</button>
    </div>
  </div>
  <script src="registration.js"></script>
</body>
</html>
