<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Registrasi - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .reg-container {
      width: 100%; max-width: 400px; margin: 20px auto; padding: 25px;
      background-color: var(--warna-bg-kartu); border-radius: 12px;
      border: 1px solid var(--warna-border); box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; color: var(--warna-teks-sekunder); font-size: 0.9em; }
    .form-group input { width: 100%; box-sizing: border-box; }
    .header-reg { text-align: center; margin-bottom: 20px; }
    .header-reg h2 { color: var(--warna-utama); margin: 10px 0; }
  </style>
</head>
<body class="login-page">
  <div class="reg-container">
    <div class="header-reg">
      <img src="logo.png" alt="Logo" style="width: 80px;">
      <h2>Form Aktivasi Sinyal</h2>
    </div>
    
    <div class="form-group">
      <label>UID Saya (Wajib)</label>
      <input type="text" id="reg-uid" placeholder="Contoh: 12345678">
    </div>
    <div class="form-group">
      <label>UID Referal</label>
      <input type="text" id="reg-upline" placeholder="Kosongkan jika tidak ada">
    </div>
    <div class="form-group">
      <label>Nama Lengkap</label>
      <input type="text" id="reg-nama" placeholder="Nama sesuai ID">
    </div>
    <div class="form-group">
      <label>Usia</label>
      <input type="number" id="reg-usia" placeholder="Contoh: 25">
    </div>
    <div class="form-group">
      <label>Tempat Tinggal</label>
      <input type="text" id="reg-alamat" placeholder="Kota Domisili">
    </div>
    <div class="form-group">
      <label>Pekerjaan</label>
      <input type="text" id="reg-kerja" placeholder="Pekerjaan saat ini">
    </div>
    <div class="form-group">
      <label>Tanggal Bergabung</label>
      <input type="date" id="reg-tgl">
    </div>
    <button id="btnSubmitReg" style="width: 100%;">Kirim & Aktivasi via Telegram</button>
  </div>
  <script src="registration.js"></script>
</body>
</html>
