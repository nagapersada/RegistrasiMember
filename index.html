<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Registrasi Anggota - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Styling tambahan untuk presisi form */
    .reg-body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      background-color: var(--warna-bg-utama);
    }
    .reg-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--warna-bg-kartu);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .header-reg {
      text-align: center;
      margin-bottom: 25px;
    }
    .header-reg h2 {
      color: var(--warna-utama);
      font-size: 1.6em;
      margin: 10px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 0.85em;
      color: var(--warna-teks-sekunder);
      margin-bottom: 5px;
      margin-left: 5px;
    }
    .form-group input {
      width: 100% !important;
      box-sizing: border-box;
      border: 1px solid var(--warna-border) !important;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    #btnSubmitReg {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 1em;
      background-color: var(--warna-utama);
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body class="reg-body">
  <div class="reg-container">
    <div class="header-reg">
      <img src="logo.png" alt="Logo" style="width: 70px;">
      <h2>Form Aktivasi Sinyal</h2>
      <p style="color: #888; font-size: 0.9em;">Silakan lengkapi data diri Anda</p>
    </div>

    <div id="registration-form">
      <div class="form-group">
        <label>UID SAYA (WAJIB)</label>
        <input type="text" id="reg-uid" placeholder="Contoh: 12345678">
      </div>

      <div class="form-group">
        <label>UID REFERAL</label>
        <input type="text" id="reg-upline" placeholder="Kosongkan jika tidak ada">
      </div>

      <div class="form-group">
        <label>NAMA LENGKAP</label>
        <input type="text" id="reg-nama" placeholder="Sesuai kartu identitas">
      </div>

      <div class="grid-2">
        <div class="form-group">
          <label>USIA</label>
          <input type="number" id="reg-usia" placeholder="Contoh: 25" style="padding: 12px; border-radius: 8px; background: var(--warna-bg-utama); color: white; border: 1px solid var(--warna-border);">
        </div>
        <div class="form-group">
          <label>TGL BERGABUNG</label>
          <input type="date" id="reg-tgl">
        </div>
      </div>

      <div class="form-group">
        <label>TEMPAT TINGGAL</label>
        <input type="text" id="reg-alamat" placeholder="Kota Domisili">
      </div>

      <div class="form-group">
        <label>PEKERJAAN</label>
        <input type="text" id="reg-kerja" placeholder="Pekerjaan saat ini">
      </div>

      <button id="btnSubmitReg">KIRIM & AKTIVASI VIA TELEGRAM</button>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  <script src="registration.js"></script>
</body>
</html>
