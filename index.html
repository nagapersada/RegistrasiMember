<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Registrasi Anggota - DVTEAM NP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
  <div class="login-container" style="max-width: 500px; text-align: left;">
    <img src="logo.png" alt="Logo" class="logo" style="display: block; margin: 0 auto 15px auto;" />
    <h2 style="text-align: center;">Form Aktivasi Sinyal</h2>
    <p style="text-align: center; font-size: 0.9em; color: var(--warna-teks-sekunder);">Silakan isi data diri Anda dengan benar.</p>
    
    <div id="form-registration">
      <label class="info-label">UID Saya (Wajib)</label>
      <input type="text" id="reg-uid" placeholder="Contoh: 12345678" required />

      <label class="info-label">UID Referal</label>
      <input type="text" id="reg-upline" placeholder="Kosongkan jika tidak ada" />

      <label class="info-label">Nama Lengkap</label>
      <input type="text" id="reg-nama" placeholder="Nama sesuai ID" required />

      <label class="info-label">Usia</label>
      <input type="number" id="reg-usia" placeholder="Contoh: 25" style="width: 100%; padding: 12px; border-radius: 8px; background: var(--warna-bg-utama); color: white; border: 2px solid var(--warna-border);" />

      <label class="info-label">Tempat Tinggal</label>
      <input type="text" id="reg-alamat" placeholder="Kota Domisili" />

      <label class="info-label">Pekerjaan</label>
      <input type="text" id="reg-kerja" placeholder="Pekerjaan saat ini" />

      <label class="info-label">Tanggal Bergabung</label>
      <input type="date" id="reg-tgl" />

      <button id="btnSubmitReg" style="width: 100%; margin-top: 20px;">Kirim & Aktivasi via Telegram</button>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="registration.js"></script>
</body>
</html>
