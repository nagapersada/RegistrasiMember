<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body.reg-page { display: flex; justify-content: center; align-items: flex-start; padding: 20px; background-color: #0c0c0c; min-height: 100vh; }
    .reg-container { width: 100%; max-width: 480px; background: linear-gradient(145deg, #1a1a1a, #121212); padding: 35px; border-radius: 20px; border: 1px solid rgba(255, 215, 0, 0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.8); text-align: center; }
    .header-reg img { width: 90px; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
    .header-reg h2 { color: #ffd700; margin-bottom: 10px; font-size: 1.6em; letter-spacing: 1px; }
    .form-group { margin-bottom: 22px; text-align: left; }
    .form-group label { font-size: 0.75em; color: #ffd700; margin-bottom: 10px; display: block; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    .form-group input { width: 100% !important; padding: 14px !important; box-sizing: border-box !important; background: rgba(0,0,0,0.4) !important; border: 1px solid #333 !important; color: white !important; border-radius: 12px !important; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .btn-vip { width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1em; text-transform: uppercase; border: none; transition: 0.3s; }
    .btn-gold { background: #ffd700; color: #000; box-shadow: 0 5px 15px rgba(255,215,0,0.3); }
    .btn-outline { background: transparent; color: #ffd700; border: 2px solid #ffd700; margin-top: 15px; }
    #actionSection { display: none; animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="reg-page">
  <div class="reg-container">
    <div id="formSection">
      <div class="header-reg">
        <img src="logo.png" alt="Logo DVTEAM">
        <h2>Verifikasi Akun VIP</h2>

      </div>

      <div class="form-group"><label>Nama Lengkap</label><input type="text" id="reg-nama" placeholder="Sesuai kartu identitas"></div>
      <div class="form-row">
        <div class="form-group"><label>Usia</label><input type="number" id="reg-usia" placeholder="25"></div>
        <div class="form-group"><label>Tgl Bergabung</label><input type="date" id="reg-tgl"></div>
      </div>
      <div class="form-group"><label>Tempat Tinggal</label><input type="text" id="reg-alamat" placeholder="Kota Domisili"></div>
      <div class="form-group"><label>Pekerjaan</label><input type="text" id="reg-kerja" placeholder="Pekerjaan saat ini"></div>
      <button id="btnSubmitReg" class="btn-vip btn-gold">Simpan & Verifikasi Data</button>
    </div>

    <div id="actionSection">
      <div style="background: rgba(255, 215, 0, 0.1); color: #ffd700; padding: 20px; border-radius: 15px; margin-bottom: 25px; border: 1px dashed #ffd700;">

      </div>
      
      <p style="color: #ffd700; font-weight: bold; font-size: 0.85em; margin-bottom: 15px; text-transform: uppercase;">1. Wajib Bergabung ke 2 Grup:</p>
      <button onclick="window.open('https://t.me/+N3rUCTqJqcs5ZWU9', '_blank')" class="btn-vip btn-outline" style="margin-bottom: 10px;">ðŸ‘¥ GABUNG GRUP 1</button>
      <button onclick="window.open('https://t.me/+sI0wm3j9n2U2YWJl', '_blank')" class="btn-vip btn-outline" style="margin-bottom: 20px;">ðŸ‘¥ GABUNG GRUP 2</button>

      <div style="background: #111; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; text-align: left;">
        <label style="display: flex; align-items: center; cursor: pointer; color: #ccc; font-size: 0.85em;">
          <input type="checkbox" id="checkGroup" style="width: 20px; height: 20px; margin-right: 12px; accent-color: #ffd700;">

  </div>
  <script src="registration.js"></script>
</body>
</html>
